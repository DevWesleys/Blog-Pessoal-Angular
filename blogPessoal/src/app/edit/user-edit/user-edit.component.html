<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">

            <h1 class="text-center text-secondary">Atualizar usuario</h1>
        </div>
    </div>

    <div class="col-md-10">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="usuario.nome" class=" form-control " type="text " name="nome " id="nome " placeholder="Digite o seu nome completo ">
        </div>

        <div class="form-group ">
            <label for="usuario ">Usuario</label>
            <input [(ngModel)]="usuario.usuario" class=" form-control " type="email " name="usuario " id="usuario " placeholder="Digite o seu nome de usuario ">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmSenha($event)" class="form-control " type="password" name="senha" id="senha" placeholder="Digite a sua senha">
        </div>

        <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Digite a sua senha novamente ">
        </div>

        <div class="form-group">
            <label for="foto ">URL da foto</label>
            <input [(ngModel)]="usuario.foto" class="form-control " type="text " name="foto" id="foto" placeholder="Digite a url da sua foto">
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input class="form-control" type="date" name="dataNascimento" id="dataNascimento" [(ngModel)]="usuario.dataNascimento">
        </div>

        <div class="form-group">
            <label for="tipo">Selecione o tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                <option>Escolha um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-outline-danger mr-5 px-5" routerLink="/inicio">
                Cancelar
            </button>
            <button type="submit" class="btn btn-outline-info px-5" (click)="atualizar()">Atualizar</button>
        </div>
    </div>
</div>
